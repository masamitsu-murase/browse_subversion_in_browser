<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Browse Subversion</title>

  <link type="text/css" href="./libs/css/humanity/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
  <link type="test/css" href="./repository_view.css" rel="stylesheet" />

  <script type="text/javascript" src="./libs/js/jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="./libs/js/jquery-ui-1.8.18.custom.min.js"></script>
  <script type="text/javascript" src="./libs/splitter.js"></script>

  <script type="text/javascript" src="../dav_svn.js"></script>
  <script type="text/javascript" src="./dav_svn_model.js"></script>
  <script type="text/javascript" src="./repository_view.js"></script>
</head>
<body>
  <h1>Browse Subversion</h1>
  <p>
    <input type="text" value="1000000" id="revision" />
    <button id="change_revision">Change Revision</button>
  </p>

  <div id="basic_info"></div>
  <div id="main">
    <h2>Contents</h2>
    <div class="ui-widget-content">
      <div id="content_frame">
        <div id="dir_tree"></div>
        <div id="file_list"></div>
      </div>
    </div>

    <h2>Logs</h2>
    <div id="log_frame">
      <div id="log_view"></div>
    </div>
  </div>
  <div id="log"></div>
  <hr style="clear: both;" />
  <div id="tree"></div>
</body>
</html>
